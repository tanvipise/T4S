{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-content">
    <div class="container">
       
        <div class="row">
             <div class="col-md-6 offset-md-3">
                <form method="POST" action="coach_session_create" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ form.as_p }}
                 <div class="form-group form-input">
                    <div class="row">
                    <div class="col-md-3">Session Name</div>
                    <div class="col"><input type="text" class="form-control"></div>
                   </div>
                    <div class="form-group form-input">
                        <p>Session Details</p>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="form-group form-input">     
                        <div class="row">
                        <div class="col"> Quiz & Games</div>
                        <div class="col"> <input type="number" value="Number" placeholder="Number" ></div>
                        <div class="col"><input type="text" placeholder="Hours" placeholder="Number" ></div>
                    </div>
                       
                    </div>
                    <div class="form-group form-input">
                        <div class="row">
                        <div class="col">Video Lectures</div>
                        <div class="col"><input type="number" value="Number" placeholder="Number" ></div>
                        <div class="col"><input type="text" placeholder="Hours"></div>
                    </div>
                    </div>
                    <div class="form-group form-input">
                        <div class="row">
                        <div class="col">Music</div>
                        <div class="col"> <input type="number" value="Number" placeholder="Number" ></div>
                        <div class="col"><input type="text" placeholder="Hours" placeholder="Number" ></div>
                    </div>
                </div>
                    <div class="form-group form-input">
                        <div class="row">
                        <div class="col">Images</div>
                        <div class="col"> <input type="number" value="Number" placeholder="Number" ></div>
                        <div class="col"><input type="text" placeholder="Hours" placeholder="Number" ></div>
                    </div>
                    </div>
                      <div class="form-group form-input">
                        <input type='submit' value=" Save" />
                      </div>
                </form>
             </div>
        </div>
        
   </div>
  </div>      

{% endblock %}
